{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<section class="pt-150 pb-150">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                    <div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3 class="mb-30">Forgot password</h3>
                        </div>
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" required name="email" placeholder="Your Email">
                            </div>
                           
                            <div class="login_footer form-group">
                                <a class="text-muted" href="{% url 'userauths:loginpage' %}">Go to login</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Submit</button>
                            </div>
                            <div class="text-muted text-center">Don't have an account?<a href="{% url 'userauths:signuppage' %}">Sign up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
