{% extends 'partials/adminbase.html' %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Product</h2>
                <div>
                    <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                    <button class="btn btn-md rounded font-sm hover-up">Publish</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    <body>
                        <h1 class="super">Edit Category</h1>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <!--category offer-->
                            <div class="row px-5 mx-1">
                                <label class="form-check my-2">
                                    <input type="checkbox" id="toggleCatDiscount"> Apply Category Offer
                                </label>
                            </div>

                            <div class="row px-5 mx-1" id="catDiscountRow" style="display: none;">
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label for="cat_discount" class="form-label">Category Discount</label>
                                        {{ form.cat_discount }}
                                    </div>
                                </div>
                            </div>
                            <script>
                                // Add an event listener to detect changes in the checkbox
                                document.getElementById('toggleCatDiscount').addEventListener('change', function () {
                                    // Get the catDiscountRow element
                                    var catDiscountRow = document.getElementById('catDiscountRow');

                                    // Toggle its visibility based on the checkbox state
                                    catDiscountRow.style.display = this.checked ? 'flex' : 'none';
                                });
                            </script>
                            <!--category offer-->
                            <div class="row px-5 mx-1">
                                <label class="form-check my-2">
                                    <input type="checkbox"  id="toggleCatDiscount"> Apply Category Offer
                                </label>
                            </div>

                            <div class="row px-5 mx-1" id="catDiscountRow" style="display: none;">
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label for="cat_discount" class="form-label">Category Discount</label>
                                        {{ form.cat_discount }}
                                    </div>
                                </div>
                            </div>
                            <script>
                                // Add an event listener to detect changes in the checkbox
                                document.getElementById('toggleCatDiscount').addEventListener('change', function () {
                                    // Get the catDiscountRow element
                                    var catDiscountRow = document.getElementById('catDiscountRow');

                                    // Toggle its visibility based on the checkbox state
                                    catDiscountRow.style.display = this.checked ? 'flex' : 'none';
                                });
                            </script>


                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </body>
                </div>
            </div> <!-- card end// -->
            <div class="card mb-4">
                
            </div> <!-- card end// -->
        </div>
        <div class="col-lg-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Media</h4>
                </div>
                <div class="card-body">
                    <div class="input-upload">
                        <label for="file-upload" class="btn btn-secondary">
                            <img src="{% static 'assets/imgs/theme/upload.svg' %}" alt="Upload Image">
                            Upload Image
                        </label>
                        <input id="file-upload" class="form-control" type="file" name="image" style="display: block;">
                    </div>
                </div>
                
            </div> <!-- card end// -->
        </div>
    </div>
</section> <!-- content-main end// -->
<style>
    .super {
        font-size: 2em;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .is-active-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    
    .is-inactive-button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
{% endblock content %}
